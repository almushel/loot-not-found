<html>

<head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
	</style>
	<script src='level.js'></script>
	<script src='physics.js'></script>
	<script src='collision.js'></script>
	<script src='input.js'></script>
	<script>
		
		let canvas, ctx, w, h;

		let player = {
			color: '#4060C0',
			size: 16,
			position: new Vector2(GRID_SIZE * 2, GRID_SIZE * 2),
			rotation: new Vector2(0, 1),
			velocity: new Vector2(0, 0),
			acceleration: .4,
			friction: 0.96,
			collider: { type: 'circle', physics: 'dynamic',
						get radius() {return player.size}, get x() {return player.x}, get y() { return player.y},
						},
			draw() {
				ctx.fillStyle = this.color;
				ctx.beginPath()
				ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
				ctx.fill();
			},
			get x() { return this.position.x },
			get y() { return this.position.y },
		}

		this.onload = () => {
			canvas = document.getElementById('canvas');
			ctx = canvas.getContext('2d');

			canvas.width = w = window.innerWidth;
			canvas.height = h = window.innerHeight;

			window.addEventListener('resize', resizeCanvas);
			window.addEventListener('orientationchange', resizeCanvas);

			currentLevel = generateLevel(Math.floor(w / GRID_SIZE), Math.floor(h / GRID_SIZE));
			currentLevel.setTileType(1, Math.ceil(currentLevel.length/2), FIRE);
			currentLevel.setTileType(0, Math.ceil(currentLevel.length/2) + 3, WATER);
			player.position.x = currentLevel.width/2 * GRID_SIZE;

			setInterval(update, 1000 / 60);
		}

		function update() {
			physicsUpdate();
			draw();
		}

		function draw() {
			ctx.fillStyle = substColors[0];
			ctx.fillRect(0, 0, w, h);
			currentLevel.draw(0)
			player.draw();
			currentLevel.draw(1);
		}

		function shuffle(array) {
			let currentIndex = array.length, randomIndex, currentElement;

			while (currentIndex) {
				randomIndex = Math.floor(Math.random() * currentIndex--);

				currentElement = array[currentIndex];
				array[currentIndex] = array[randomIndex];
				array[randomIndex] = currentElement;
			}

			return array;
		}

		function resizeCanvas(e) {
			canvas.width = w = window.innerWidth;
			canvas.height = h = window.innerHeight;
			draw();
		}

	</script>
</head>

<body>
	<canvas id="canvas"></canvas>
</body>

</html>
