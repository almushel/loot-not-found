<html>

<head>
	<style>
		* {
			background-color: #202020;
			margin: 0;
			padding: 0;
		}
	</style>
	<script src='level.js'></script>
	<script src='physics.js'></script>
	<script src='collision.js'></script>
	<script src='ui.js'></script>
	<script src='input.js'></script>
	<script>
		
		let canvas, ctx, w, h;

		let player = {
			_hp: 100,
			color: '#4060C0',
			size: 16,
			position: new Vector2(GRID_SIZE * 2, GRID_SIZE * 2),
			rotation: new Vector2(0, 1),
			velocity: new Vector2(0, 0),
			acceleration: .4,
			friction: 0.96,
			collider: { type: 'circle', physics: 'dynamic',
						get radius() {return player.size}, get x() {return player.x}, get y() { return player.y},
						},
			draw() {
				ctx.fillStyle = this.isDead ? '#203060' : this.color;
				ctx.beginPath()
				ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
				ctx.fill();
			},
			die() {
				this.isDead = true
				let dIndex = tileAtCoords(this.position.x, this.position.y);
				currentLevel.spawnTile(0, dIndex, BLOOD);
			},
			get x() { return this.position.x },
			get y() { return this.position.y },
			get hp() {return this._hp},
			set hp(val) {
				this._hp = Math.min(Math.max(0, val), 100);
				if (this._hp == 0 && !this.isDead) this.die();
			}
		}

		this.onload = () => {
			canvas = document.getElementById('canvas');
			ctx = canvas.getContext('2d');

			window.addEventListener('resize', resizeCanvas);
			window.addEventListener('orientationchange', resizeCanvas);
			resizeCanvas()

			currentLevel = generateLevel(Math.floor(w / GRID_SIZE), Math.floor(h / GRID_SIZE));
			currentLevel.spawnTile(1, Math.ceil(currentLevel.length/2), FIRE);
			currentLevel.spawnTile(0, Math.ceil(currentLevel.length/2) + 11, WATER);
			currentLevel.spawnTile(0, Math.ceil(currentLevel.length/2) - 11, OIL);

			
			player.position.x = currentLevel.width/2 * GRID_SIZE - (GRID_SIZE * 24);
			player.position.y = currentLevel.height/2 * GRID_SIZE + GRID_SIZE;

			setInterval(update, 1000 / 60);
		}

		function update() {
			physicsUpdate();
			draw();
		}

		function draw() {
			ctx.clearRect(0, 0, w, h);
			currentLevel.draw(0)
			player.draw();
			currentLevel.draw(1);
			drawUI();
		}

		function shuffle(array) {
			let currentIndex = array.length, randomIndex, currentElement;

			while (currentIndex) {
				randomIndex = Math.floor(Math.random() * currentIndex--);

				currentElement = array[currentIndex];
				array[currentIndex] = array[randomIndex];
				array[randomIndex] = currentElement;
			}

			return array;
		}

		function resizeCanvas(e) {
			let widthRemainder = window.innerWidth % GRID_SIZE,
				heightRemainder = window.innerHeight % GRID_SIZE;

			canvas.width = w = window.innerWidth - widthRemainder;
			canvas.height = h = window.innerHeight - heightRemainder;
			canvas.style.marginTop = (widthRemainder/2) + 'px';
			canvas.style.marginLeft = (heightRemainder/2) + 'px';
		}

		function clamp (value, min, max) {
			return Math.min(max, Math.max(value, min));
		}

	</script>
</head>

<body>
	<canvas id="canvas"></canvas>
</body>

</html>
